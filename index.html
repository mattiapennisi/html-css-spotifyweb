    <!-- Main -->
    <main id="main">
        <div id="main-top" class="f-row f-j-end f-a-center">
            <a href="#">
                <div id="upgrade" class="f-row f-j-center f-a-center">
                    EFFETTUA L'UPGRADE
                </div>
            </a>
        </div>
        <div id="main-content">
            
        </div>
    </main>

    <!-- Player -->
    <div id="player" class="f-row f-j-sb f-a-center">
         <div id="player-left" class="col4 f-row f-j-start f-a-center min-gap">
            <div class="col3">
                <img id="player-img" src="img/sinister.jpeg" alt="Sinister">
            </div>
            <div class="col6">
                <div id="player-author" class="bold">Sinister</div>
                <div id="player-song">Brano Nome</div>
            </div>
            <div class="col3 f-row f-wrap min-gap">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
         </div>
         <div id="player-center" class="col4 f-col f-j-se f-a-center min-gap">
            <div class="col12 f-row f-j-center f-a-center min-gap"> 
                <i class="fa-solid fa-shuffle"></i>  
                <i class="fa-solid fa-backward-step"></i>  
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div id="progress-bar" class="col12 f-row f-j-center f-a-center">
                <progress id="time-bar" value="32" max="100"> 32% </progress>
            </div>
         </div>
         <div id="player-right" class="col4 f-row f-j-end f-a-center">
            <div class="col2">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="col2">
                <i class="fa-solid fa-display"></i>
            </div>
            <div class="col2">
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="col6">
                    <progress id="volume-bar" value="32" max="100"> 32% </progress>
                
            </div>
         </div>
    </div>
